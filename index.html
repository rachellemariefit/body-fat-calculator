<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Fat & Muscle Mass Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Body Fat & Muscle Mass Calculator</h1>
        <form id="calculator-form">
            <div class="input-group">
                <label for="weight">Weight (lbs):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="input-group">
                <label for="waist">Waist (inches):</label>
                <input type="number" id="waist" name="waist" required>
            </div>
            <div class="input-group">
                <label for="neck">Neck (inches):</label>
                <input type="number" id="neck" name="neck" required>
            </div>
            <div class="input-group">
                <label for="height">Height (inches):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <button type="button" id="calculate-btn">Calculate</button>
        </form>
        <div id="result">
            <h3>Results</h3>
            <p id="bodyFat"></p>
            <p id="muscleMass"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
