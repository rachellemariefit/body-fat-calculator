<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Fat Calculator</title>
  <link rel="stylesheet" href="style.css"> <!-- Link your CSS file here -->
</head>
<body>
  <div class="calculator-container">
    <h1>Body Fat & Muscle Mass Calculator</h1>
    <form id="calculatorForm">
      <div class="input-group">
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" name="weight" required />
      </div>
      <div class="input-group">
        <label for="waist">Waist (inches):</label>
        <input type="number" id="waist" name="waist" required />
      </div>
      <div class="input-group">
        <label for="neck">Neck (inches):</label>
        <input type="number" id="neck" name="neck" required />
      </div>
      <div class="input-group">
        <label for="hip">Hip (inches):</label>
        <input type="number" id="hip" name="hip" required />
      </div>
      <button type="button" id="calculateButton">Calculate</button>
    </form>
    <div id="results" class="results">
      <!-- Results will be displayed here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
