<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Fat & Muscle Mass Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <h2>Body Fat & Muscle Mass Calculator</h2>
            <form>
                <label for="weight">Weight (lbs):</label>
                <input type="number" id="weight" name="weight">
                
                <label for="waist">Waist Circumference (inches):</label>
                <input type="number" id="waist" name="waist">

                <label for="neck">Neck Circumference (inches):</label>
                <input type="number" id="neck" name="neck">

                <label for="height">Height (inches):</label>
                <input type="number" id="height" name="height">

                <button type="button" onclick="calculateBodyFat()">Calculate</button>
            </form>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
